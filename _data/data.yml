    title: Career Profile
    summary: |
      Skilled and motivated IT professional, with 20+ years of experience working in many dynamic and challenging environments.

      Dedicated to maintaining high efficiency and quality of standards when addressing complex business problems while ensuring smooth running of IT systems and adhering to strict service levels.

      Proven leadership skills, involving managing, developing and motivating teams to achieve their objectives. Worked through the entire project lifecycle, from the architecture throughout agile development to final release and support of the production system.

      Passionate about new emerging Technologies, AI and Machine Learning.

      Looking for a challenging position that will make best use of my strong analytical and problem-solving skills.
